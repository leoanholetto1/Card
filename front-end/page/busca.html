<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Busca de Filmes</h1>

        <div class="card mb-5">
            <div class="card-header">
                <h2>Pesquisa de Filmes</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="search-query" class="form-control" placeholder="Digite uma palavra-chave" aria-label="Busca flexível">
                    <button class="btn btn-secondary" id="search-btn">Buscar</button>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                <h2>Buscar por Gênero</h2>
            </div>
            <div class="card-body">
                <div id="genres-container" class="mb-3"></div>
                <button class="btn btn-secondary" id="genre-search-btn">Buscar por Gênero</button>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                <h2>Resultados</h2>
            </div>
            <div class="card-body">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
